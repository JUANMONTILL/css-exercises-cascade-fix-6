<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cascade Fix Odin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="bold-text smaller">I'm just a paragraph with extra bold text!</p>
  <p class="bold-text">I'm smaller paragraph, also with extra bold text!</p>
  <button class="button-confirm">Confirm</button>
  <button class="button-cancel">Cancel</button>
  <div class="div-text">
    I'm a div with thin text!
  </div>
  <div class="div-text">I'm a div with thin text and a child div!
    <div class="div-text child">I'm a smaller child div with extra bold text.</div>
  </div>
</body>
</html>
